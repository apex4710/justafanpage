<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Just A Fan - Social Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous">
    <!-- Include JavaScript for app opener functionality -->
    <script defer src="app.js"></script>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include the particles.js library -->
    <script src="particles.js"></script>
</head>

<body>
    <!-- Profile Section -->
    <div class="profile-section">
        <img src="JAFlogo.png" alt="Just A Fan" class="profile-pic">
        <h1>Just A Fan</h1>
    </div>

    <!-- Add this after the profile section in your index.html -->
    <div class="wave"></div>

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="mode-toggle">
        <span class="slider round"></span>
    </label>

    <!-- Container -->
    <div class="container">
        <h2>Connect with Me</h2>
        <div class="grid">
            <!-- YouTube Tile -->
            <a href="https://www.youtube.com/@justafan1017" class="tile youtube" data-app="youtube">
                <i class="fa-brands fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <!-- Instagram Tile -->
            <a href="https://www.instagram.com/justafanofficialig/" class="tile instagram" data-app="instagram">
                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>
            <!-- Twitter/X Tile -->
            <a href="https://x.com/JustAFan1017" class="tile twitter" data-app="twitter">
                <i class="fa-brands fa-twitter"></i>
                <span>Twitter/X</span>
            </a>
            <!-- Threads Tile -->
            <a href="https://www.threads.net/@justafanofficialig" class="tile threads" data-app="threads">
                <i class="fa-brands fa-hashtag"></i>
                <span>Threads</span>
            </a>
            <!-- Facebook Tile -->
            <a href="https://www.facebook.com/juastafan" class="tile facebook" data-app="facebook">
                <i class="fa-brands fa-facebook-f"></i>
                <span>Facebook</span>
            </a>
            <!-- TikTok Tile -->
            <a href="https://www.tiktok.com/@justafan1017" class="tile tiktok" data-app="tiktok">
                <i class="fa-brands fa-tiktok"></i>
                <span>TikTok</span>
            </a>
        </div>
    </div>
</body>

</html>
